---
id: https://w3id.org/genestorian/ShareYourCloning_LinkML
name: ShareYourCloning_LinkML
title: ShareYourCloning_LinkML
description: |-
  A LinkML data model for ShareYourCloning
license: MIT
see_also:
  - https://genestorian.github.io/ShareYourCloning_LinkML

prefixes:
  shareyourcloning_linkml: https://w3id.org/genestorian/ShareYourCloning_LinkML/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
default_prefix: shareyourcloning_linkml
default_range: string

imports:
  - linkml:types

  # source sequence relationship:
  #   represents_relationship: true
  #   description: >-
  #     A relationship between a source and a sequence
  #   abstract: true
  #   domain: source
  #   range: sequence

  # has input:
  #   is_a: source sequence relationship
  #   description: >-
  #     A relationship between a source and its input sequence
  #   domain: source
  #   range: sequence

classes:
  NamedThing:
    description: >-
      A generic grouping for any identifiable entity
    slots:
      - id
      - name
      - description
    class_uri: schema:Thing

  CloningStrategy:
    is_a: NamedThing
    tree_root: true
    description: >-
      Represents a cloning strategy
    attributes:
      - sequences:
          range: Sequence
          multivalued: true
      - sources:
          range: Source
          multivalued: true
    slots:
      - description

  Source:
    is_a: NamedThing
    abstract: true
    description: >-
      Represents the source of a sequence
    slots:
      - id
    attributes:
      - has input:
          range: Sequence
          multivalued: true
          inlined: true
      - has output:
          range: Sequence
          inlined: true

  RepositoryIdSource:
    is_a: Source
    description: >-
      Represents the source of a sequence that is identified by a repository id
    attributes:
      - repository_id:
          range: string
          required: true

  Sequence:
    is_a: NamedThing
    description: >-
      Represents a sequence
    slots:
      - id
    attributes:
      - file_extension:
          range: string
      - file_content:
          range: string

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: integer
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
  description:
    slot_uri: schema:description
    description: A human-readable description for a thing
    range: string

enums:
  RepositoryName:
    permissible_values:
      - addgene
      - genbank
