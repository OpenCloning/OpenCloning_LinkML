---
id: https://w3id.org/genestorian/ShareYourCloning_LinkML
name: ShareYourCloning_LinkML
title: ShareYourCloning_LinkML
description: |-
  A LinkML data model for ShareYourCloning
license: MIT
see_also:
  - https://genestorian.github.io/ShareYourCloning_LinkML

prefixes:
  shareyourcloning_linkml: https://w3id.org/genestorian/ShareYourCloning_LinkML/
  linkml: https://w3id.org/linkml/
  biolink: https://w3id.org/biolink/
  schema: http://schema.org/
  PATO: http://purl.obolibrary.org/obo/PATO_
  example: https://example.org/
  OBI: http://purl.obolibrary.org/obo/OBI_
default_prefix: shareyourcloning_linkml
default_range: string

imports:
  - linkml:types

classes:
  NamedThing:
    slots:
      - id
    class_uri: schema:Thing

  Sequence:
    is_a: NamedThing
    abstract: true
    description: >-
      Represents a sequence
    slots:
      - id
      - type

  TextFileSequence:
    is_a: Sequence
    description:
      A sequence (may have features) defined by the content of a text file
    slots:
      - sequence_file_format
    attributes:
      - file_content:
          range: string
      - overhang_crick_3prime:
          range: integer
          description: >-
            Taken from pydna's `dseq::ovhg`An integer describing
            the length of the crick strand overhang in the 5'
            of the molecule, or 3' of the crick strand
      - overhang_watson_3prime:
          range: integer
          description: >-
            The equivalent of `overhang_crick_3prime` but for the
            watson strand
    slot_usage:
      sequence_file_format:
        required: true
  Primer:
    is_a: NamedThing
    description: >-
      An oligonucleotide or primer
    slots:
      - id
      - name
    attributes:
    - sequence:
        range: string
        pattern: ^[acgtACGT]+$

  Source:
    is_a: NamedThing
    abstract: true
    description: >-
      Represents the source of a sequence
    slots:
      - input
      - output
      - type

  ManuallyTypedSource:
    is_a: Source
    description: >-
      Represents the source of a sequence that is manually typed by the user
    # TODO: See if we can define a type of raw DNA seq with its own constraints,
    # should be the same as in primer
    attributes:
      - user_input:
          required: true
          range: string
          pattern: ^[acgtACGT]+$

  UploadedFileSource:
    is_a: Source
    description: >-
      Represents the source of a sequence that is uploaded as a file
    slots:
      - sequence_file_format
    attributes:
      - file_name:
          range: string
          description: >-
            The name of the file
      - index_in_file:
          range: integer
          description: >-
            The index of the sequence in the file
    slot_usage:
      sequence_file_format:
        required: true

  RepositoryIdSource:
    is_a: Source
    description: >-
      Represents the source of a sequence that is identified by a repository id
    attributes:
      - repository_name:
          range: RepositoryName
          required: true
      - repository_id:
          range: string
          description: >-
            The id of the sequence in the repository
          required: true
    # TODO: Check which one works

  GenomeCoordinatesSource:
    is_a: Source
    description: >-
      Represents the source of a sequence that is identified by genome coordinates, requested from NCBI
    attributes:
      - assembly_accession:
          range: string
          description: >-
            The accession of the assembly
          required: false
      - sequence_accession:
          range: string
          description: >-
            The accession of the sequence
          required: true
      - locus_tag:
          range: string
          description: >-
            The locus tag of the sequence
          required: false
      - gene_id:
          range: integer
          description: >-
            The gene id of the sequence
          required: false
      - start:
          range: integer
          description: >-
            The starting coordinate (1-based) of the sequence in the sequence accession
          required: true
      - stop:
          range: integer
          description: >-
            The ending coordinate (1-based) of the sequence in the sequence accession
          required: true
      # TODO: constrain to 1 / -1
      - strand:
          range: integer
          description: >-
            The strand of the sequence in the sequence accession, should be 1 or -1
          required: true

slots:
  id:
    identifier: true
    slot_uri: schema:identifier
    range: integer
    description: A unique identifier for a thing
  name:
    slot_uri: schema:name
    description: A human-readable name for a thing
    range: string

  restriction_enzyme:
    exact_mappings:
      - OBI:0000732
    range: string
  input:
    required: false
    description: >-
      Identifiers of the sequences that are an input to this source.
      If the source represents external import of a sequence, it's empty.
    range: integer
    multivalued: true
  output:
    required: false
    description: >-
      Identifier of the sequence that is the output of this source.
    range: integer
  type:
    description: >-
      The type of the source
    designates_type: true
    range: string

  sequence_file_format:
    range: SequenceFileFormat
    description: >-
      The format of a sequence file

enums:
  RepositoryName:
    permissible_values:
      addgene:
        description: >-
          Addgene
      genbank:
        description: >-
          GenBank

  SequenceFileFormat:
    permissible_values:
      fasta:
      genbank:
      snapgene:
